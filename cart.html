<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja Tech – Carrinho</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="cart">
  <header class="header">
    <div class="container brand">
      <h1>Loja Tech</h1>
      <nav class="nav">
        <a href="products.html" class="btn">Voltar aos produtos</a>
        <button id="logout-button" class="btn">Sair</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="panel">
      <h2 style="color: var(--neon); text-shadow: 0 0 8px var(--neon);">Carrinho</h2>

      <p id="cart-empty" class="muted" style="display:none; margin: 8px 0 16px;">
        Seu carrinho está vazio.
      </p>

      <div id="cart-items" style="display: grid; gap: 12px;"><!-- itens via JS --></div>

      <div class="total">
        <span>Total</span>
        <strong id="cart-total-value">R$ 0,00</strong>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
