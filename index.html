<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja Tech – Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="login">
  <!-- Header -->
  <header class="header">
    <div class="container brand">
      <h1>Loja Tech</h1>
      <nav class="nav">
        <span class="muted">Demo de QA</span>
      </nav>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="container">
    <div class="panel">
      <h2 style="color: var(--neon); text-shadow: 0 0 8px var(--neon);">Acesse sua conta</h2>
      <p class="muted">Use as credenciais de demonstração: <strong>standard_user</strong> / <strong>secret_sauce</strong></p>

      <!-- Mensagem de erro (para login inválido) -->
      <p id="error-msg" class="error" role="alert">Erro</p>

      <!-- Formulário de login -->
      <form id="login-form" class="form">
        <label class="label" for="username">Usuário</label>
        <input id="username" class="input" type="text" autocomplete="username" required />

        <label class="label" for="password">Senha</label>
        <input id="password" class="input" type="password" autocomplete="current-password" required />

        <button id="login-button" class="btn" type="submit">Entrar</button>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
